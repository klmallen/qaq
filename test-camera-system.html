<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QAQ游戏引擎相机系统测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 300px;
    }
    
    #info h3 {
      margin: 0 0 10px 0;
      color: #4caf50;
    }
    
    #info ul {
      margin: 0;
      padding-left: 20px;
    }
    
    #info li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <div id="info">
    <h3>QAQ游戏引擎相机系统测试</h3>
    <ul>
      <li>鼠标左键拖拽: 旋转相机视角</li>
      <li>鼠标右键拖拽: 平移相机</li>
      <li>鼠标滚轮: 缩放相机</li>
      <li>F键: 锁定/解锁鼠标指针</li>
      <li>ESC键: 退出鼠标指针锁定</li>
      <li>WASD键: 移动相机</li>
      <li>空格键/Shift键: 垂直移动</li>
    </ul>
  </div>
  
  <!-- 引入QAQ游戏引擎 -->
  <script type="module" src="./test-camera-system.js"></script>
</body>
</html>
